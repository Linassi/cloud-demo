server:
  port: 10010
spring:
  application:
    name: gateway
  cloud:
    nacos:
      server-addr: localhost:8848
    gateway:
      routes:
        - id: user-service
          uri: lb://userservice #路由的目标地址
          predicates:  #路由断言，请求师傅符合规则？
            - Path=/user/** #路径断言
        - id: order-service
          uri: lb://orderservice
          predicates:
            - Path=/order/**